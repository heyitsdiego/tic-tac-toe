<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Tic-Tac-Toe</h1>
</header>

  <div class="main">

      <div class="player-x">
        Player One
      </div>
      <div class="player-o">
        Player Two
      </div>
    </div>

    <div class="game-board">
    </div>

     <div class="controls">
       <div class="reset-game">
        reset
       </div>
       <div class="game-settings">
        settings
       </div>
     </div>

</div>
<script src="script.js"></script>
</body>
</html>
